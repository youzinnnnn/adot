<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워크북 MAKER</title>

    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="img/site.webmanifest" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/compromise"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="w-full min-h-screen bg-gray-50 overflow-x-hidden">

    <main class="relative w-full min-h-screen">
        
        <div id="home" class="screen w-full min-h-screen flex flex-col items-center justify-center gap-8 py-12 px-4">
            <div class="w-full max-w-6xl animate-fade-in">
                <div class="text-center">
                    <h1 class="text-4xl md:text-5xl font-HakgyoansimAllim text-gray-800 mb-3 tracking-tight">워크북 MAKER 🛠️</h1>
                    <p class="text-lg text-gray-600">원하는 기능을 선택하고 학습 자료를 만들어보세요</p>
                    <button onclick="openGuideModal()" class="btn btn-secondary mt-6">📖 사용법 보기</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-12">
                    <div onclick="showWorkspace('split')" class="home-feature-card" style="animation-delay: 100ms;">
                        <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" /></svg></div>
                        <h2 class="text-xl font-bold text-gray-800 mb-1">문장 넘버링</h2><p class="text-gray-500 text-sm">글을 문장 단위로 분리합니다.</p>
                    </div>
                    <div onclick="showWorkspace('sequence')" class="home-feature-card" style="animation-delay: 200ms;">
                        <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg></div>
                        <h2 class="text-xl font-bold text-gray-800 mb-1">순서 배열</h2><p class="text-gray-500 text-sm">문장 순서를 무작위로 섞습니다.</p>
                    </div>
                    <div onclick="showWorkspace('wordOrder')" class="home-feature-card" style="animation-delay: 300ms;">
                        <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 10h16M4 14h16M4 18h16" /></svg></div>
                        <h2 class="text-xl font-bold text-gray-800 mb-1">어순 배열</h2><p class="text-gray-500 text-sm">문장 내 단어 순서를 섞습니다.</p>
                    </div>
                    <div onclick="showWorkspace('chunkOrder')" class="home-feature-card" style="animation-delay: 400ms;">
                        <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg></div>
                        <h2 class="text-xl font-bold text-gray-800 mb-1">구문 배열</h2><p class="text-gray-500 text-sm">AI가 의미 단위로 자동 분리/배열</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="workspace" class="screen hidden w-full h-screen flex flex-col">
            <header class="flex-shrink-0 h-16 bg-white/80 backdrop-blur-sm border-b border-gray-200/80 flex items-center justify-between gap-4 px-4 sm:px-6">
                <div class="flex items-center gap-2 sm:gap-4">
                    <button onclick="goToHome()" class="btn btn-secondary text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden sm:block" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                        <span>메인으로</span>
                    </button>
                    <h1 id="workspaceTitle" class="text-lg sm:text-xl font-bold"></h1>
                </div>
                <button onclick="openGuideModal()" class="btn btn-secondary text-sm">? 사용법</button>
            </header>
            
            <div class="workspace-grid flex-grow flex flex-col lg:flex-row gap-6 p-4 sm:p-6 md:p-8 lg:p-8 pb-40 lg:pb-8 overflow-y-auto lg:overflow-y-hidden">
                <div class="workspace-card lg:w-1/2">
                    <div class="card-header flex justify-between items-center flex-wrap gap-2">
                        <div class="flex items-center gap-2">
                            <h2 class="text-lg font-semibold">지문 입력</h2>
                            <div id="includeExplanationsWrapper" class="hidden items-center gap-2">
                                <input type="checkbox" id="includeExplanations" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="includeExplanations" id="includeExplanationLabel" class="text-sm font-medium text-gray-600">해설 포함하기</label>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-sm text-gray-500">지문 <b id="passageCount" class="text-base text-indigo-600">1</b></span>
                            <button onclick="addPassage()" class="btn btn-secondary btn-icon h-8 w-8"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" /></svg></button>
                            <button onclick="removePassage()" class="btn btn-secondary btn-icon h-8 w-8"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 10a.75.75 0 01.75-.75h10.5a.75.75 0 010 1.5H4.75A.75.75 0 014 10z" clip-rule="evenodd" /></svg></button>
                        </div>
                    </div>
                    <div id="passagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4 custom-scroll"></div>
                </div>

                <div class="workspace-card lg:w-1/2">
                    <div class="card-header flex justify-between items-center">
                        <h2 class="text-lg font-semibold">결과 확인</h2>
                        <button onclick="copyResult()" class="btn btn-secondary text-sm"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3.25H5.25a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V9.5A.75.75 0 0016.5 9V5.25a2 2 0 00-2-2H13.25a.75.75 0 000 1.5H15a.5.5 0 01.5.5v10a.5.5 0 01-.5-.5H5.25a.5.5 0 01-.5-.5V5.25a.5.5 0 01.5-.5H7a.75.75 0 000-1.5z" /><path d="M9.25 2.25a.75.75 0 01.75-.75h4a.75.75 0 01.75.75v4a.75.75 0 01-1.5 0V3.56l-3.22 3.22a.75.75 0 11-1.06-1.06l3.22-3.22H10a.75.75 0 01-.75-.75z" /></svg>문제 복사</button>
                    </div>
                    <div id="outputArea" class="flex-1 overflow-y-auto p-5 bg-slate-50 text-sm leading-relaxed whitespace-pre-wrap custom-scroll">여기에 결과가 표시됩니다...</div>
                </div>
            </div>

            <div class="fixed z-30 flex flex-col-reverse items-end gap-4" style="right: 1.5rem; bottom: 1.5rem;">
                <div class="relative flex flex-col items-center">
                        <div id="fab-options-menu" class="absolute bottom-full right-0 w-60 sm:w-72 mb-3">
                            <div class="p-3 bg-white rounded-lg shadow-lg mb-3 w-full">
                                <span class="text-sm font-medium text-gray-600 mb-2 block text-center">번호 스타일</span>
                                <div id="formatSelect" class="flex items-center bg-gray-100 rounded-lg p-0.5">
                                    <button data-value="(1)" class="format-btn active">(1)</button>
                                    <button data-value="1." class="format-btn">1.</button>
                                    <button data-value="①" class="format-btn">①</button>
                                    <button data-value="(A)" class="format-btn">(A)</button>
                                </div>
                            </div>
                            <div id="titleFormatWrapper" class="p-3 bg-white rounded-lg shadow-lg mb-3 w-full hidden">
                                <span class="text-sm font-medium text-gray-600 mb-2 block text-center">제목 스타일</span>
                                <div id="titleFormatSelect" class="flex items-center bg-gray-100 rounded-lg p-0.5">
                                    <button data-value=" " class="format-btn active">기본</button>
                                    <button data-value="[ ]" class="format-btn">[ ]</button>
                                    <button data-value="( )" class="format-btn">( )</button>
                                    <button data-value="< >" class="format-btn">&lt; &gt;</button>
                                </div>
                            </div>
                            <button onclick="generateResult()" class="btn btn-primary w-full text-base py-3 shadow-lg">
                                ✨ 생성하기
                            </button>
                        </div>

                    <button onclick="toggleFabMenu()" class="btn btn-primary rounded-full flex-col text-base shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 fab-button">
                        <span id="fab-icon" class="text-2xl">✨</span>
                        <span id="fab-text" class="text-xs font-bold">생성</span>
                    </button>
                </div>

                 <button id="answer-fab" onclick="showAnswerModal()" class="hidden btn bg-green-500 hover:bg-green-600 text-white rounded-full flex-col text-base shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 fab-button">
                    <span class="text-2xl">📄</span>
                    <span class="text-xs font-bold">답지</span>
                </button>
            </div>
        </div>
    </main>

    <div id="copyMessage" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-sm font-semibold py-2 px-5 rounded-full shadow-lg opacity-0 pointer-events-none transition-all duration-300 transform translate-y-4">✓ 클립보드에 복사되었습니다!</div>
    
    <script src="js/script.js"></script>
</body>
</html>
